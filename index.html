<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureHome - Intruder Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
            margin-bottom: 30px;
        }

        .brand { font-size: 1.5rem; font-weight: 700; }
        .status { 
            display: flex; align-items: center; gap: 8px; 
            font-size: 0.9rem; color: var(--accent-green);
        }
        .status-dot {
            width: 10px; height: 10px; background-color: var(--accent-green);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-green);
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .highlight-blue { color: var(--accent-blue); }
        .highlight-red { color: var(--accent-red); }

        .sub-text { font-size: 0.85rem; color: var(--text-muted); }

        .chip {
            background: rgba(34, 197, 94, 0.1);
            color: var(--accent-green);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Table */
        .table-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            overflow-x: auto;
        }

        h2 { margin-bottom: 15px; font-size: 1.2rem; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); padding: 12px; border-bottom: 1px solid #334155; }
        td { padding: 12px; border-bottom: 1px solid #334155; }
        tr:last-child td { border-bottom: none; }
        
        .alert-badge {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand"><i class="fa-solid fa-shield-halved"></i> SecureHome</div>
        <div class="status">
            <span class="status-dot"></span> System Active
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div class="card">
            <div class="card-header">
                Current Distance <i class="fa-solid fa-ruler-horizontal"></i>
            </div>
            <div class="card-value highlight-blue" id="current-distance">45 cm</div>
            <div class="sub-text">Live Sensor Data</div>
        </div>

        <div class="card">
            <div class="card-header">
                Total Incidents <i class="fa-solid fa-bell"></i>
            </div>
            <div class="card-value highlight-red" id="incident-count">12</div>
            <div class="sub-text">Alerts Today</div>
        </div>

        <div class="card">
            <div class="card-header">
                Device Info <i class="fa-solid fa-microchip"></i>
            </div>
            <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;">HC-SR04</div>
            <span class="chip">Online</span>
        </div>
    </div>

    <div class="table-container">
        <h2>Detection Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Distance</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="log-body">
                <tr>
                    <td>2023-10-27 14:30:05</td>
                    <td>15 cm</td>
                    <td><span class="alert-badge">INTRUDER</span></td>
                </tr>
                <tr>
                    <td>2023-10-27 14:28:10</td>
                    <td>12 cm</td>
                    <td><span class="alert-badge">INTRUDER</span></td>
                </tr>
                <tr>
                    <td>2023-10-27 10:15:00</td>
                    <td>180 cm</td>
                    <td style="color: #94a3b8;">Safe</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
